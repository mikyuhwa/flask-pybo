{% for filed,errors in form.errors.items() %}
<div class="alert alert-danger" role="alert">
    <string>{{form[field].label }}</string>: {{','.join(errors)}}
</div>
{% endfor %}

{% for message in get_flashed_message %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endfor %}
